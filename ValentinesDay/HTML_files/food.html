<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Type of Food</title>
    <link rel="stylesheet" href="/ValentinesDay/CSS_files/styles_food.css">
</head>
<body>
    <div class="mainMenuLinkContainer">
        <p class="mainMenuLinkText"><a href="/ValentinesDay/HTML_files/index.html">Back to main</a></p>
    </div>
    <div class="container">
        <h1 class="main-message">What do you want to eat?</h1>
        <form class="food-form" action="result.html" method="POST">
            <div class="food-grid">
                <div class="food-item">
                    <img src="https://www.allrecipes.com/thmb/aefJMDXKqs42oAP71dQuYf_-Qdc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/6776_Pizza-Dough_ddmfs_4x3_1724-fd91f26e0bd6400a9e89c6866336532b.jpg" alt="Pizza" class="food-img">
                    <label>
                        <input type="checkbox" name="food" value="Pizza"> Pizza
                    </label>
                </div>
                <div class="food-item">
                    <img src="https://media.istockphoto.com/id/928803394/photo/appetizing-cheeseburger-on-wooden-table.jpg?s=612x612&w=0&k=20&c=LiDC8NLWwIz95fy2bq4ljNFLXUpFfuZMnqQkgqfTdRg=" alt="Burger" class="food-img">
                    <label>
                        <input type="checkbox" name="food" value="Burger"> Burger
                    </label>
                </div>
                <div class="food-item">
                    <img src="https://i.pinimg.com/736x/89/61/e7/8961e7e7c453be09f3a80c7411f6c5b3.jpg" alt="Sushi" class="food-img">
                    <label>
                        <input type="checkbox" name="food" value="Sushi"> Sushi
                    </label>
                </div>
                <div class="food-item">
                    <img src="https://images.immediate.co.uk/production/volatile/sites/30/2021/04/Pasta-alla-vodka-f1d2e1c.jpg" alt="Pasta" class="food-img">
                    <label>
                        <input type="checkbox" name="food" value="Pasta"> Pasta
                    </label>
                </div>
                <div class="food-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_y7k403th6HIiBhMMMN2GO4MqeR94XPr2jg&s" alt="Brunch" class="food-img">
                    <label>
                        <input type="checkbox" name="food" value="Brunch"> Brunch
                    </label>
                </div>
                <div class="food-item">
                    <img src="https://whitneybond.com/wp-content/uploads/2021/06/steak-marinade-13.jpg" alt="Steak" class="food-img">
                    <label>
                        <input type="checkbox" name="food" value="Steak"> Steak
                    </label>
                </div>
                <div class="food-item">
                    <img src="https://www.seriouseats.com/thmb/Mykce8jNBk43y7fKyIjaPm2BB58=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__recipes__images__2017__06__20170526-no-bake-cheesecake-vicky-wasik-18-89991c64ba544e19bc05c774c499438c.jpg" alt="Dessert" class="food-img">
                    <label>
                        <input type="checkbox" name="food" value="Dessert"> Dessert
                    </label>
                </div>
                <div class="food-item">
                    <img src="https://www.thefoodinmybeard.com/content/taco/whitepeople/wpt10.jpg" alt="Tacos" class="food-img">
                    <label>
                        <input type="checkbox" name="food" value="Tacos"> Tacos
                    </label>
                </div>
            </div>
            <button type="submit" class="submit-button"><a class="link" href="/ValentinesDay/HTML_files/activity.html">Submit</a></button>
        </form>
    </div>
</body>
</html>
