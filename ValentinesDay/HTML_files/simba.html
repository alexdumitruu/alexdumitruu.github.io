<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirming Your Reservation</title>
    <link rel="stylesheet" href="/ValentinesDay/CSS_files/styles_simba.css">
</head>
<body>
    <div class="mainMenuLinkContainer">
        <p class="mainMenuLinkText"><a href="/index.html">Back to main</a></p>
    </div>
    <div class="text-container">
        <h1 class="main-message">Confirming your reservation...</h1>
        <p class="sub-message">Meanwhile, enjoy this carousel of photos.</p>
        <div class="hourglassBackground">
            <div class="hourglassContainer">
              <div class="hourglassCurves"></div>
              <div class="hourglassCapTop"></div>
              <div class="hourglassGlassTop"></div>
              <div class="hourglassSand"></div>
              <div class="hourglassSandStream"></div>
              <div class="hourglassCapBottom"></div>
              <div class="hourglassGlass"></div>
            </div>
          </div>
    </div>
    <div class="container">
        <!-- Carousel -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="/ValentinesDay/Photo1.jpg" alt="Photo 1">
                <img src="/ValentinesDay/Photo2.jpg" alt="Photo 2">
                <img src="/ValentinesDay/Photo3.jpg" alt="Photo 3">
                <img src="/ValentinesDay/Photo4.jpg" alt="Photo 4">
                <img src="/ValentinesDay/Photo5.jpg" alt="Photo 5">
                <img src="/ValentinesDay/Photo6.jpg" alt="Photo 6">
                <img src="/ValentinesDay/Photo7.jpg" alt="Photo 7">
                <img src="/ValentinesDay/Photo8.jpg" alt="Photo 8">
                <img src="/ValentinesDay/Photo9.jpg" alt="Photo 9">
            </div>
        </div>

        <!-- Hidden confirmation message -->
        <p id="confirmation-message" class="hidden">Your reservation has been CONFIRMED. Press this button to continue:</p>
        <a href="/ValentinesDay/HTML_files/flowers.html" id="continue-button" class="hidden">Continue</a>
    </div>

    <script src="/ValentinesDay/JS_files/script_simba.js"></script>
</body>
</html>
